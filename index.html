<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Rules Repository</title>

  <!-- Your existing styles -->
  <link rel="stylesheet" href="style.css?v=14"/>

  <!-- Drawer styles -->
  <link rel="stylesheet" href="drawer.css"/>
</head>
<body>
  <header class="app-header" role="banner">
    <!-- Single, working Repos trigger -->
    <button id="repoBtn" class="btn btn-light" type="button" aria-controls="repo-drawer" aria-expanded="false">Repos</button>

    <img src="logo.png" alt="Logo" class="logo"/>
    <h1 class="title">Rules Repository</h1>
  </header>

  <main id="app" role="main" aria-label="Rules viewer">
    <aside id="sidebar" aria-label="Rule selector">
      <h2 class="sidebar-title">Select a Rule</h2>
      <input id="listSearch" type="search" placeholder="Filter rule list…" aria-label="Filter rule list"/>
      <ul id="ruleList" class="rule-list" role="listbox" aria-label="Available rules"></ul>
    </aside>

    <section id="viewer" aria-live="polite">
      <div class="toolbar">
        <input id="textSearch" type="search" placeholder="Search within text…" aria-label="Search within text"/>
        <button id="prevBtn" type="button">Prev</button>
        <button id="nextBtn" type="button">Next</button>
      </div>

      <div id="meta" class="meta">
        <div><strong>Jurisdiction:</strong> <span id="jurisdiction">—</span></div>
        <div><strong>Reference:</strong> <span id="reference">—</span></div>
        <div><strong>Source:</strong> <span id="source">—</span></div>
      </div>

      <pre id="ruleText" class="text">Loading…</pre>

      <div class="actions">
        <button id="printBtn" class="btn" type="button">Print</button>
        <button id="exportBtn" class="btn" type="button">Export to TXT</button>
      </div>

      <p id="status" class="status" aria-live="polite"></p>
    </section>
  </main>

  <footer class="footer">
    <small>Reads from <code>data/rules/rules.json</code> (fallbacks supported) and text files under <code>data/rules/</code>. No file writes.</small>
  </footer>

  <!-- Your existing app logic -->
  <script src="main.js?v=14" defer></script>

  <!-- Optional: override the link list (or omit to use defaults in drawer.js) -->
  <script>
    window.REPO_LINKS = [
      { href: 'https://info1691.github.io/rules-ui/',           label: 'Rules Repository' },
      { href: 'https://info1691.github.io/laws-ui/',            label: 'Laws Repository' },
      { href: 'https://info1691.github.io/commentary-ui/',      label: 'Commentary Viewer' },
      { href: 'https://info1691.github.io/Law-Texts-ui/',       label: 'Trust Law Textbooks' },
      { href: 'https://info1691.github.io/compliance-ui/',      label: 'Compliance – Citations' },
      { href: 'https://info1691.github.io/compliance-ui/bulk/', label: 'Citations – Bulk Upload' },
      { href: 'https://info1691.github.io/breaches-ui/',        label: 'Breaches Manager' }
    ];
  </script>

  <!-- Drawer logic (shared across repos) -->
  <script src="drawer.js" defer></script>
  <script defer>
    window.addEventListener('DOMContentLoaded', () => {
      // Initialize drawer with the single header trigger
      RepoDrawer.init('#repoBtn');
    });
  </script>
</body>
</html>
