<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Rules & Codes — Index</title>
  <meta name="color-scheme" content="light dark" />
  <style>
    :root{
      --bg:#f3f4f6; --ink:#111827; --mut:#6b7280; --ring:#e5e7eb;
      --bar:#0b2e47; --card:#ffffff; --chip:#111827; --pill:#ffffff;
    }
    @media (prefers-color-scheme: dark){
      :root{ --bg:#0f172a; --ink:#e5e7eb; --mut:#94a3b8; --ring:#1f2937; --card:#0b1220; --pill:#0b1220; }
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:var(--ink);background:var(--bg)}
    a{color:inherit;text-decoration:none}
    a:hover{text-decoration:underline}

    /* Top bar */
    .bar{background:var(--bar);color:#fff;padding:12px 18px;display:flex;gap:12px;align-items:center;flex-wrap:wrap}
    .bar__crumb{opacity:.9}
    .bar__title{font-weight:700}

    /* Layout */
    .wrap{max-width:1200px;margin:20px auto;padding:0 16px;display:grid;grid-template-columns:280px 1fr;gap:18px}
    @media (max-width:860px){ .wrap{grid-template-columns:1fr} }

    /* Left panel */
    .panel{background:#fff;border:1px solid var(--ring);border-radius:12px;padding:14px}
    .panel h3{margin:0 0 8px 0;font-size:.95rem;letter-spacing:.03em;color:#334155}
    .panel .lnk{display:block;padding:6px;border-radius:8px}
    .panel .lnk:hover{background:#f3f4f6}
    .muted{color:var(--mut)}
    .small{font-size:.85rem}

    /* Search/filter */
    .searchbox{display:flex;gap:10px;align-items:center;margin-bottom:8px}
    .searchbox input[type="search"]{flex:1;min-width:200px;padding:10px 12px;border:1px solid var(--ring);border-radius:10px;font-size:16px;background:#fff}
    .count{font-size:.85rem;color:var(--mut)}

    /* Cards */
    .list{display:flex;flex-direction:column;gap:14px}
    .card{background:var(--card);border:1px solid var(--ring);border-radius:16px;padding:16px}
    .title{font-weight:800;margin:0 0 6px 0}
    .meta{font-size:.9rem;color:var(--mut);margin-bottom:8px}
    .chips{display:flex;gap:8px;flex-wrap:wrap}
    .chip{display:inline-block;border:1px solid #d1d5db;border-radius:999px;padding:5px 10px;font-size:.8rem;background:var(--pill);color:var(--chip)}
    .chip:hover{background:#eef2f7}
  </style>
</head>
<body>
  <!-- Top bar -->
  <div class="bar">
    <a class="bar__crumb" href="./">Rules & Codes</a>
    <span class="bar__title">Index</span>
  </div>

  <div class="wrap">
    <!-- LEFT: REPOS/INDEX panel -->
    <aside class="panel">
      <h3>REPOS / INDEX</h3>
      <a class="lnk" href="https://info1691.github.io/law-index/" target="_blank" rel="noopener">Public: <strong>law-index</strong></a>
      <a class="lnk" href="https://texts.wwwbcb.org/" target="_blank" rel="noopener">Texts UI: <strong>Law-Texts-ui</strong></a>
      <a class="lnk" href="https://github.com/Info1691/lex-jsy-forensics" target="_blank" rel="noopener">Agent 2: <strong>lex-jsy-forensics</strong></a>
      <a class="lnk" href="https://github.com/Info1691/lex-ci-harvest" target="_blank" rel="noopener">Agent (crawler): <strong>lex-ci-harvest</strong></a>
      <a class="lnk" href="https://github.com/Info1691/lex-ingest-local" target="_blank" rel="noopener">Agent 1: <strong>lex-ingest-local</strong></a>
      <a class="lnk" href="https://github.com/Info1691/rules-ui" target="_blank" rel="noopener">This UI: <strong>rules-ui</strong></a>

      <div class="small muted" style="margin-top:10px">
        Source:
        <span id="sourceLabel">./rules.json</span>
      </div>
      <div id="loaded" class="small muted" style="margin-top:6px">Loaded 0 item(s).</div>
    </aside>

    <!-- RIGHT: list -->
    <main>
      <div class="searchbox">
        <input id="q" type="search" placeholder="Filter by title / jurisdiction / body / year …" />
        <span id="cnt" class="count"></span>
      </div>
      <section id="list" class="list" aria-live="polite"></section>
    </main>
  </div>

  <script>
    // ---------- CONFIG ----------
    // Primary: local JSON in this repo
    const RULES_URL_PRIMARY  = './rules.json';
    // Fallback: public artifact in law-index (adjust if your path differs)
    const RULES_URL_FALLBACK = 'https://info1691.github.io/law-index/rules/rules.json';

    // ---------- DOM ----------
    const $q = document.getElementById('q');
    const $list = document.getElementById('list');
    const $cnt = document.getElementById('cnt');
    const $loaded = document.getElementById('loaded');
    const $src = document.getElementById('sourceLabel');

    // ---------- Helpers ----------
    const norm = v => (v ?? '').toString().toLowerCase();
    const tokens = s => norm(s).split(/\s+/).filter(Boolean);

    function resolveTxtHref(it){
      // Accepts it.url, it.txt, or it.path
      const raw = (it.url || it.txt || it.path || '').toString().trim();
      if (!raw) return '#';

      // Already absolute?
      if (/^https?:\/\//i.test(raw)) return raw;

      // If rules are stored locally in this repo (e.g., data/ or texts/), keep relative:
      if (/^data\/|^texts\//i.test(raw)) return raw.replace(/^\.?\/*/, './');

      // Otherwise assume they live in the public law-index tree:
      return 'https://info1691.github.io/law-index/' + raw.replace(/^\.?\/*/, '');
    }

    function itemCard(it){
      const art = document.createElement('article');
      art.className = 'card';

      const h = document.createElement('h2');
      h.className = 'title';
      h.textContent = it.title || it.name || it.reference || 'Untitled';

      const m = document.createElement('div');
      m.className = 'meta';
      const bits = [];
      if (it.jurisdiction) bits.push(String(it.jurisdiction).toUpperCase());
      if (it.body) bits.push(it.body);
      if (it.year) bits.push(it.year);
      if (it.reference) bits.push(it.reference);
      m.textContent = bits.join(' · ');

      const chips = document.createElement('div');
      chips.className = 'chips';

      const a = document.createElement('a');
      a.className = 'chip';
      a.textContent = 'TXT';
      a.href = resolveTxtHref(it);
      a.target = '_blank'; a.rel = 'noopener';
      chips.appendChild(a);

      art.append(h, m, chips);
      return art;
    }

    function render(rows){
      $list.innerHTML = '';
      rows.forEach(r => $list.appendChild(itemCard(r)));
      $cnt.textContent = `${rows.length} result${rows.length===1?'':'s'}`;
      $loaded.textContent = `Loaded ${rows.length} item(s).`;
    }

    function filter(){
      const q = tokens($q.value);
      if (!q.length){ render(window.__RULES || []); return; }
      const out = (window.__RULES || []).filter(it => {
        const hay = [it.title, it.jurisdiction, it.body, it.year, it.reference]
          .map(norm).join(' ');
        return q.every(t => hay.includes(t));
      });
      render(out);
    }

    async function getJSON(url){
      const r = await fetch(url, {cache:'no-store'});
      if (!r.ok) throw new Error(`HTTP ${r.status}`);
      return r.json();
    }

    // ---------- Init ----------
    (async () => {
      try{
        $src.textContent = RULES_URL_PRIMARY;
        window.__RULES = await getJSON(RULES_URL_PRIMARY);
      }catch(e1){
        try{
          $src.textContent = RULES_URL_FALLBACK;
          window.__RULES = await getJSON(RULES_URL_FALLBACK);
        }catch(e2){
          $list.innerHTML = '<div class="card">Failed to load rules.json from both sources.</div>';
          console.error('Primary error:', e1);
          console.error('Fallback error:', e2);
          return;
        }
      }
      render(window.__RULES);
    })();

    $q.addEventListener('input', filter);
  </script>
</body>
</html>
