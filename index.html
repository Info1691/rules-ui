<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Rules Repository</title>
  <link rel="stylesheet" href="style.css?v=1"/>
</head>
<body>
  <header class="app-header">
    <img src="logo.png" alt="Logo" class="logo"/>
    <h1 class="title">Rules Repository</h1>
  </header>

  <div class="layout">
    <aside class="sidebar">
      <input id="searchBox" class="search" type="text" placeholder="Search rules by title, jurisdiction..." />
      <ul id="rulesList" class="list" aria-live="polite"></ul>
    </aside>

    <main class="content">
      <h2 id="ruleTitle">Select a rule</h2>
      <div class="meta">
        <div><strong>Jurisdiction:</strong> <span id="jurisdiction">—</span></div>
        <div><strong>Reference:</strong> <span id="reference">—</span></div>
        <div><strong>Source:</strong> <a id="sourceLink" href="#" target="_blank" rel="noopener">—</a></div>
      </div>

      <pre id="ruleText" class="rule-text" aria-live="polite">Rule text will appear here.</pre>
    </main>
  </div>

  <footer class="footer">
    <small>Static viewer. Reads from <code>rules.json</code> and referenced text files. No file writes.</small>
  </footer>

  <script src="main.js?v=1"></script>
</body>
</html>
