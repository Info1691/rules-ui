<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rules Repository</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo">
    <h1>Rules Repository</h1>
  </header>

  <main>
    <div class="sidebar">
      <input type="text" id="searchBox" placeholder="Search rules by title, jurisdiction...">
      <ul id="rules-list"></ul>
    </div>

    <div class="content">
      <h2 id="rule-title">Select a rule</h2>
      <p><strong>Jurisdiction:</strong> <span id="rule-jurisdiction"></span></p>
      <p><strong>Reference:</strong> <span id="rule-reference"></span></p>
      <p><strong>Source:</strong> <a id="rule-source-link" href="#" target="_blank"></a></p>
      <pre id="rules-text" class="rule-text">Rule text will appear here.</pre>
    </div>
  </main>

  <script src="main.js"></script>
</body>
</html>
