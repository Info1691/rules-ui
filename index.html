<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rules Repository</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" id="logo" />
    <h1>Rules Repository</h1>
  </header>
  <div class="container">
    <aside>
      <input type="text" id="searchInput" placeholder="Search rules by title, jurisdiction..." />
      <ul id="rulesList"></ul>
    </aside>
    <main>
      <h2 id="ruleTitle"></h2>
      <p><strong>Jurisdiction:</strong> <span id="ruleJurisdiction"></span></p>
      <p><strong>Reference:</strong> <span id="ruleReference"></span></p>
      <p><strong>Source:</strong> <a id="ruleSource" href="#" target="_blank"></a></p>
      <pre id="ruleContent"></pre>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
